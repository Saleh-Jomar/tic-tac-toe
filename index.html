<!DOCTYPE html>
<html>

<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div id='gameboard'>
        <div class='tiles'></div>
        <div class='tiles'></div>
        <div class='tiles'></div>
        <div class='tiles'></div>
        <div class='tiles'></div>
        <div class='tiles'></div>
        <div class='tiles'></div>
        <div class='tiles'></div>
        <div class='tiles'></div>
    </div>
    <div id='opponent-selector'>
        <label for="opponent">Opponent: </label>
        <select name="opponent" id="opponent">
            <option value="Human">Human</option>
            <option value="Easy">Computer Easy</option>
            <option value="Medium">Computer Medium</option>
            <option value="Hard">Computer Hard</option>
            <option value="Unbeatable">Computer Impossible</option>
        </select>
    </div>
    <div class="winner-display">
        <h2 id="winner"></h2>
        <button id="reset">Play Again?</button>
    </div>
    <div class="overlay"></div>
</body>
</html>
